<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Profit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PC Profit Calculator</h1>
        </header>
        
        <section class="form-section">
            <h2>Add a New PC Build</h2>
            <form id="pc-form">
                <label for="cpuCost">CPU Cost ($):</label>
                <input type="number" id="cpuCost" placeholder="Enter CPU cost" required>
                <label for="gpuCost">GPU Cost ($):</label>
                <input type="number" id="gpuCost" placeholder="Enter GPU cost" required>
                <label for="motherboardCost">Motherboard Cost ($):</label>
                <input type="number" id="motherboardCost" placeholder="Enter Motherboard cost" required>
                <label for="ramCost">RAM Cost ($):</label>
                <input type="number" id="ramCost" placeholder="Enter RAM cost" required>
                <label for="storageCost">Storage Cost ($):</label>
                <input type="number" id="storageCost" placeholder="Enter Storage cost" required>
                <label for="fansCost">Fans Cost ($):</label>
                <input type="number" id="fansCost" placeholder="Enter Fans cost" required>
                <label for="miscCost">Miscellaneous Cost ($):</label>
                <input type="number" id="miscCost" placeholder="Enter Miscellaneous cost" required>
                <label for="salePrice">Selling Price ($):</label>
                <input type="number" id="salePrice" placeholder="Enter selling price" required>
                <label for="shippingCost">Shipping Cost ($):</label>
                <input type="number" id="shippingCost" placeholder="Enter shipping cost" required>
                <button type="button" onclick="addPcBuild()">Add Build</button>
                <div id="feedback"></div>
            </form>
        </section>
        
        <section class="builds-section">
            <h2>Existing PC Builds</h2>
            <div id="build-list"></div>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
